<!DOCTYPE html>
<html>
<head>
    <title>石頭剪刀布遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #game {
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>我是大鵰</h1>
  <h1>石頭剪刀布遊戲</h1>
    <div id="game">
        <p>請選擇你的手勢：</p>
        <button onclick="playGame('石頭')">石頭</button>
        <button onclick="playGame('剪刀')">剪刀</button>
        <button onclick="playGame('布')">布</button>
    </div>
    <p id="result"></p>
    <script>
        function playGame(userChoice) {
            const choices = ['石頭', '剪刀', '布'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';
            
            if (userChoice === computerChoice) {
                result = '平手！';
            } else if ((userChoice === '石頭' && computerChoice === '剪刀') ||
                       (userChoice === '剪刀' && computerChoice === '布') ||
                       (userChoice === '布' && computerChoice === '石頭')) {
                result = '你贏了！';
            } else {
                result = '你輸了！';
            }

            document.getElementById('result').innerText = 
                `你選擇了：${userChoice}，電腦選擇了：${computerChoice}。${result}`;
        }
    </script>
</body>
